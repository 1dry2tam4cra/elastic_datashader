{% extends "base.html" %}

{% block content %}
<table>
  <style>
    table, th, td {
      border: 1px solid black;
    }
  </style>
<tr>
  <th>Color</th>
  <th>Signal</th>
</tr>
{% for signal, c in color_key_map.items() %}
<tr>
  <td bgcolor={{ c }}>   </td>
  <td>{{ signal }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
