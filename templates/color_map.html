{% extends "base.html" %}

{% block content %}

<h2>index:{{name}} / field:{{field}}</h2>
<table>
  <style>
    table, th, td {
      border: 1px solid black;
    }
  </style>
<tr>
  <th>Color</th>
  <th>Category</th>
</tr>
{% for category, color in color_key_map.items() %}
<tr>
  <td bgcolor={{ color }}></td>
  <td>{{ category }}&nbsp;</td>
</tr>
{% endfor %}
</table>
{% endblock %}
